<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Elora Ornaments | Luxury Jewelry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fdf2f2 0%, #fce4ec 50%, #fdf2f2 100%);
            color: #5d4037;
            min-height: 100vh;
        }

        /* Instagram-like Layout */
        .app-container {
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 70px;
        }

        /* Header Section - Centered Title */
        header {
            position: sticky;
            top: 0;
            background: linear-gradient(to right, #b76e79 0%, #d4a5a5 50%, #b76e79 100%);
            border-bottom: 3px solid #a05252;
            z-index: 100;
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(183, 110, 121, 0.4);
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .logo-container {
            position: absolute;
            left: 20px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(45deg, #b76e79, #d4a5a5, #f8bbd9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid white;
        }

        /* Centered Website Title */
        .website-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #ffebee, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 5px 20px;
        }

        /* Diamond Avatars (Instagram Stories Style) */
        .stories-container {
            padding: 25px 0;
            background: white;
            border-bottom: 1px solid #e8c8c8;
            overflow-x: auto;
            display: flex;
            gap: 30px;
            padding-left: 20px;
            margin: 15px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(183, 110, 121, 0.15);
        }

        .story-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 130px;
        }

        .diamond-container {
            width: 130px;
            height: 130px;
            transform: rotate(45deg);
            border: 4px solid #b76e79;
            overflow: hidden;
            cursor: pointer;
            margin-bottom: 8px;
            background: white;
            box-shadow: 0 8px 20px rgba(183, 110, 121, 0.25);
            transition: all 0.4s ease;
        }

        .diamond-container:hover {
            transform: rotate(45deg) scale(1.08);
            box-shadow: 0 12px 30px rgba(183, 110, 121, 0.35);
            border-color: #a05252;
        }

        .diamond-content {
            transform: rotate(-45deg);
            width: 141%;
            height: 141%;
            position: relative;
            left: -20%;
            top: -20%;
        }

        .diamond-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story-name {
            font-size: 15px;
            color: #a05252;
            max-width: 130px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 700;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Jewelry Feed */
        .feed-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 35px;
            margin: 30px 15px;
        }

        .post {
            background-color: white;
            border: 2px solid #e8c8c8;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(183, 110, 121, 0.2);
            transition: all 0.4s ease;
        }

        .post:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(183, 110, 121, 0.25);
            border-color: #d4a5a5;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 2px solid #f0e4e4;
            background: linear-gradient(to right, #fff, #fdf2f2, #fff);
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(45deg, #b76e79, #d4a5a5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(183, 110, 121, 0.2);
            font-size: 20px;
            border: 2px solid white;
        }

        .user-name {
            font-weight: 700;
            font-size: 18px;
            color: #a05252;
        }

        .post-options {
            font-size: 24px;
            cursor: pointer;
            color: #b76e79;
            transition: color 0.2s ease;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .post-options:hover {
            color: #a05252;
            background: #f8f0f0;
        }

        .post-image {
            width: 100%;
            height: 650px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fdf2f2;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .post:hover .post-image img {
            transform: scale(1.04);
        }

        .post-actions {
            padding: 20px 25px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-icons-left {
            display: flex;
            gap: 25px;
        }

        .action-icon {
            font-size: 28px;
            cursor: pointer;
            color: #b76e79;
            transition: all 0.3s ease;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .action-icon:hover {
            color: #a05252;
            background: #f8f0f0;
            transform: scale(1.15);
        }

        .likes-count {
            padding: 0 25px 15px;
            font-weight: 700;
            font-size: 16px;
            color: #a05252;
        }

        .post-caption {
            padding: 0 25px;
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 15px;
            color: #5d4037;
        }

        .caption-user {
            font-weight: 700;
            margin-right: 10px;
            color: #a05252;
        }

        .jewelry-details {
            padding: 20px 25px;
            background: linear-gradient(to right, #fdf2f2, #fff, #fdf2f2);
            margin: 15px 25px;
            border-radius: 15px;
            border-left: 5px solid #b76e79;
            box-shadow: 0 4px 15px rgba(183, 110, 121, 0.15);
        }

        .detail-row {
            display: flex;
            margin-bottom: 12px;
            font-size: 15px;
            align-items: flex-start;
        }

        .detail-label {
            color: #b76e79;
            font-weight: 700;
            width: 150px;
            flex-shrink: 0;
            font-size: 15px;
        }

        .detail-value {
            color: #5d4037;
            flex: 1;
            line-height: 1.5;
        }

        .jewelry-price {
            color: #a05252;
            font-weight: bold;
            font-size: 26px;
            margin-top: 15px;
            text-align: right;
            padding-top: 15px;
            border-top: 2px dashed #e8c8c8;
        }

        .post-time {
            padding: 0 25px 20px;
            color: #b0a5a5;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .add-comment {
            display: flex;
            align-items: center;
            padding: 25px;
            border-top: 2px solid #f0e4e4;
            background: #fdf9f9;
        }

        .comment-input {
            flex: 1;
            background: white;
            border: 2px solid #e8c8c8;
            border-radius: 30px;
            color: #5d4037;
            font-size: 16px;
            outline: none;
            padding: 15px 25px;
            transition: all 0.3s ease;
        }

        .comment-input:focus {
            border-color: #b76e79;
            box-shadow: 0 0 0 3px rgba(183, 110, 121, 0.2);
        }

        .comment-input::placeholder {
            color: #b0a5a5;
        }

        .post-btn {
            color: #b76e79;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            background: transparent;
            border: none;
            opacity: 0.3;
            margin-left: 20px;
            transition: all 0.3s ease;
            padding: 15px 25px;
            border-radius: 30px;
        }

        .post-btn.active {
            opacity: 1;
            background: #f0e4e4;
        }

        .post-btn.active:hover {
            color: #a05252;
            background: #e8d6d6;
            transform: translateY(-3px);
        }

        /* Footer Navigation */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #b76e79 0%, #d4a5a5 50%, #b76e79 100%);
            border-top: 3px solid #a05252;
            padding: 18px 0;
            display: flex;
            justify-content: space-around;
            z-index: 100;
            box-shadow: 0 -4px 20px rgba(183, 110, 121, 0.4);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px;
            width: 60px;
            height: 60px;
            justify-content: center;
        }

        .nav-item.active {
            color: #ffebee;
            transform: translateY(-10px);
        }

        .nav-item:hover {
            color: #ffebee;
            transform: translateY(-6px);
        }

        .nav-label {
            font-size: 12px;
            margin-top: 6px;
            font-weight: 700;
            letter-spacing: 0.8px;
            text-transform: uppercase;
        }

        /* Chatbot Assistant - Centered */
        .chatbot-assistant {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .chatbot-toggle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #b76e79, #d4a5a5);
            color: white;
            border: 4px solid white;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(183, 110, 121, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.4s ease;
        }

        .chatbot-toggle:hover {
            transform: translateX(-50%) scale(1.2) rotate(15deg);
            box-shadow: 0 12px 40px rgba(183, 110, 121, 0.8);
        }

        .chatbot-window {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 420px;
            height: 550px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(183, 110, 121, 0.4);
            overflow: hidden;
            display: none;
            flex-direction: column;
            border: 4px solid #d4a5a5;
        }

        .chatbot-header {
            background: linear-gradient(to right, #b76e79, #d4a5a5);
            color: white;
            padding: 20px 30px;
            font-weight: 800;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #a05252;
        }

        .chatbot-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chatbot-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b76e79;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            border: 2px solid #d4a5a5;
        }

        .chatbot-close {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .chatbot-close:hover {
            color: #ffebee;
            background: rgba(255, 255, 255, 0.2);
        }

        .chatbot-body {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #fdf9f9;
        }

        .chat-message {
            max-width: 85%;
            padding: 18px 22px;
            border-radius: 22px;
            font-size: 16px;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(to right, #b76e79, #d4a5a5);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .bot-message {
            align-self: flex-start;
            background: white;
            color: #5d4037;
            border-bottom-left-radius: 8px;
            border: 2px solid #e8c8c8;
        }

        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        .quick-question {
            background: #f0e4e4;
            color: #b76e79;
            border: 2px solid #e8c8c8;
            border-radius: 20px;
            padding: 12px 18px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .quick-question:hover {
            background: #e8d6d6;
            border-color: #b76e79;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(183, 110, 121, 0.2);
        }

        .chatbot-input {
            display: flex;
            padding: 20px;
            border-top: 3px solid #e8c8c8;
            background: white;
        }

        .chatbot-input input {
            flex: 1;
            padding: 18px 25px;
            background: #fdf9f9;
            border: 2px solid #e8c8c8;
            border-radius: 35px;
            outline: none;
            font-size: 16px;
            color: #5d4037;
            transition: all 0.3s ease;
        }

        .chatbot-input input:focus {
            border-color: #b76e79;
            box-shadow: 0 0 0 4px rgba(183, 110, 121, 0.2);
        }

        .chatbot-input input::placeholder {
            color: #b0a5a5;
        }

        .chatbot-input button {
            background: linear-gradient(to right, #b76e79, #d4a5a5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-left: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .chatbot-input button:hover {
            background: linear-gradient(to right, #a05252, #b76e79);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(183, 110, 121, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                padding-bottom: 80px;
            }
            
            .post-image {
                height: 500px;
            }
            
            .chatbot-window {
                width: 350px;
                height: 480px;
            }
            
            .website-title {
                font-size: 24px;
            }
            
            .diamond-container {
                width: 110px;
                height: 110px;
            }
            
            .story-item {
                min-width: 110px;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                padding: 0 10px;
            }
            
            .post-image {
                height: 400px;
            }
            
            .stories-container {
                padding-left: 10px;
                margin: 10px;
                gap: 20px;
            }
            
            .diamond-container {
                width: 90px;
                height: 90px;
            }
            
            .story-item {
                min-width: 90px;
            }
            
            .feed-container {
                gap: 25px;
                margin: 20px 10px;
            }
            
            .chatbot-window {
                width: 300px;
                height: 420px;
            }
            
            .website-title {
                font-size: 20px;
            }
            
            .logo-icon {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .chatbot-toggle {
                width: 60px;
                height: 60px;
                font-size: 26px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f8bbd9;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4a5a5;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b76e79;
        }

        /* Chatbot scrollbar */
        .chatbot-body::-webkit-scrollbar {
            width: 6px;
        }

        .chatbot-body::-webkit-scrollbar-track {
            background: #f8bbd9;
        }

        .chatbot-body::-webkit-scrollbar-thumb {
            background: #b76e79;
            border-radius: 3px;
        }
    </style>
</head>

        // Render jewelry feed
        function renderFeed(posts) {
            const feedContainer = document.getElementById('feedContainer');
            feedContainer.innerHTML = '';
            
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.dataset.category = post.category;
                
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="post-user">
                            <div class="user-avatar">${post.userInitial}</div>
                            <div class="user-name">${post.username}</div>
                        </div>
                        <div class="post-options">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    
                    <div class="post-image">
                        <img src="${post.image}" alt="${post.caption.substring(0, 50)}...">
                    </div>
                    
                    <div class="post-actions">
                        <div class="action-icons-left">
                            <i class="far fa-heart action-icon" onclick="toggleLike(${post.id})" id="like-${post.id}"></i>
                            <i class="far fa-comment action-icon"></i>
                            <i class="far fa-paper-plane action-icon"></i>
                        </div>
                        <i class="far fa-bookmark action-icon"></i>
                    </div>
                    
                    <div class="likes-count" id="likes-${post.id}">${post.likes.toLocaleString()} likes</div>

                                <div class="detail-value">${value}</div>

                `;

            });

        // Filter by category
        function filterByCategory(category) {
            const allPosts = [...jewelryPosts];
            
            if (category === 'all') {
                renderFeed(allPosts);
            } else {
                const filteredPosts = allPosts.filter(post => post.category === category);
                renderFeed(filteredPosts);
            }
            
            // Update active story
            document.querySelectorAll('.story-item').forEach(item => {
                item.style.opacity = '1';
                item.style.transform = 'scale(1)';
            });
            
            // Highlight selected category
            event.currentTarget.style.opacity = '0.9';
            event.currentTarget.style.transform = 'scale(0.95)';
        }

        // Toggle like
        function toggleLike(postId) {
            const likeIcon = document.getElementById(`like-${postId}`);
            const likesCount = document.getElementById(`likes-${postId}`);
            const post = jewelryPosts.find(p => p.id === postId);
            
            if (likeIcon.classList.contains('far')) {
                likeIcon.classList.remove('far');
                likeIcon.classList.add('fas');
                likeIcon.style.color = '#e91e63';
                post.likes += 1;
            } else {
                likeIcon.classList.remove('fas');
                likeIcon.classList.add('far');
                likeIcon.style.color = '';
                post.likes -= 1;
            }
            
            likesCount.textContent = `${post.likes.toLocaleString()} likes`;
        }

        // Toggle post button
        function togglePostButton(input) {
            const postBtn = input.nextElementSibling;
            if (input.value.trim() !== '') {
                postBtn.classList.add('active');
                postBtn.disabled = false;
            } else {
                postBtn.classList.remove('active');
                postBtn.disabled = true;
            }
        }

                    });
                    
                    // Add active class to clicked
                    this.classList.add('active');
                    
                    // Show appropriate content based on navigation
                    const label = this.querySelector('.nav-label').textContent;

                        renderFeed(jewelryPosts);

        // Chatbot Functions
        function initializeChatbot() {
            const chatbotToggle = document.getElementById('chatbotToggle');
            const chatbotWindow = document.getElementById('chatbotWindow');
            const chatbotClose = document.getElementById('chatbotClose');
            const sendMessage = document.getElementById('sendMessage');
            
            let isChatbotOpen = false;
            
            // Toggle chatbot window
            chatbotToggle.addEventListener('click', function() {
                toggleChatbot();
            });
            
            // Close chatbot window
            chatbotClose.addEventListener('click', function() {
                chatbotWindow.style.display = 'none';
                isChatbotOpen = false;
            });
            
            // Send message
            sendMessage.addEventListener('click', function() {
                sendChatbotMessage();
            });
            
            // Function to toggle chatbot
            window.toggleChatbot = function() {
                if (!isChatbotOpen) {
                    chatbotWindow.style.display = 'flex';
                    isChatbotOpen = true;
                    // Auto-scroll to bottom
                    setTimeout(() => {
                        const chatbotBody = document.getElementById('chatbotBody');
                        chatbotBody.scrollTop = chatbotBody.scrollHeight;
                    }, 100);
                } else {
                    chatbotWindow.style.display = 'none';
                    isChatbotOpen = false;
                }
            }
        }

        // Send message to chatbot
        function sendChatbotMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim().toLowerCase();
            
            if (message === '') return;
            
            // Add user message
            addChatbotMessage(message, 'user');
            
            // Clear input
            chatInput.value = '';
            
            // Process message and get bot response
            setTimeout(() => {
                const response = getChatbotResponse(message);
                addChatbotMessage(response, 'bot');
            }, 500);
        }
        
        // Add message to chatbot
        function addChatbotMessage(text, sender) {
            const chatbotBody = document.getElementById('chatbotBody');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}-message`;
            
            // Format response with line breaks if needed
            const formattedText = text.replace(/\n/g, '<br>');
            messageDiv.innerHTML = formattedText;
            
            chatbotBody.appendChild(messageDiv);
            
            // Scroll to bottom
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }
        
        // Get chatbot response

            for (const key in chatbotResponses) {
